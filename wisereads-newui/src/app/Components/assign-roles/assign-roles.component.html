  <section >
      <div fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0" >
        <div class="item item-1" fxFlex="50%">
          <img class="dashboard-img" src="../../assets/images/metrics (1).png">
          <h1>Add Roles</h1>
        </div>
        <div class="item item-2" fxFlex="50%">
          <!-- <button class="mr-2 action-button" mat-button mat-raised-button>Import Books</button> -->
          <button class="action-button" (click)="updateRoles()" mat-button mat-raised-button>Update</button>
        </div>
      </div>
      
      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource" [class.isMobile]="isMobile">
      
          <ng-container matColumnDef="userId">
            <mat-header-cell *matHeaderCellDef> User ID </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{element.userId}}
            </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="userName">
            <mat-header-cell *matHeaderCellDef> User Name</mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{element.firstName}} {{element.lastName}}
            </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="admin">
            <mat-header-cell *matHeaderCellDef> Admin </mat-header-cell>
            <mat-cell *matCellDef="let element;let i=index">
                <!-- <input type="checkbox" (change)="isChecked(element?.userRoles, 1)" [checked]="isChecked(element?.userRoles, 1)"> -->

                <mat-checkbox [checked] = "isChecked(element?.userRoles, 2,element.userId) ? 'true' : 'false'"></mat-checkbox>
                <!-- <form [formGroup]="formGroup">
                    <mat-checkbox id="Value1" class="Value1" color="primary"
                                  formControlName="isChecked(element?.userRoles, 2)" ></mat-checkbox>
                  </form> -->
                  <!-- <pre>{{formGroup.value | json}}</pre>  -->

                  <!-- <form [formGroup]="myForm">
                      <mat-checkbox   formControlName="checked" checked="false"></mat-checkbox>
                    </form> -->
            </mat-cell>
          </ng-container>
      
      
          <ng-container matColumnDef="superadmin">
            <mat-header-cell *matHeaderCellDef> Super Admin </mat-header-cell>
            <mat-cell *matCellDef="let element;let i=index">
                <!-- <mat-checkbox (change)="assignRoles($event, 1)" [checked]="isChecked(element?.userRoles, 1)"></mat-checkbox> -->
                <mat-checkbox [checked]="isChecked(element?.userRoles, 1,element) ? 'true' : 'false'"></mat-checkbox>

              </mat-cell> 
          </ng-container>
      
          <ng-container matColumnDef="user">
            <mat-header-cell *matHeaderCellDef> User</mat-header-cell>
            <mat-cell *matCellDef="let element;let i=index">
                <mat-checkbox [checked]="isChecked(element?.userRoles, 4,element) ? 'true' : 'false'"></mat-checkbox>
              </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="agent">
            <mat-header-cell *matHeaderCellDef> Agent</mat-header-cell>
            <mat-cell *matCellDef="let element;let i=index">
                <mat-checkbox [checked]="isChecked(element?.userRoles, 5,element) ? 'true' : 'false'"></mat-checkbox>
              </mat-cell> 
          </ng-container>
      
          <ng-container matColumnDef="owner">
            <mat-header-cell *matHeaderCellDef> Owner </mat-header-cell>
            <mat-cell *matCellDef="let element;let i=index">
                <mat-checkbox [checked]="isChecked(element?.userRoles, 3,element) ? 'true' : 'false'"></mat-checkbox>
                
                     </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      
        <mat-paginator #paginator [pageSize]="[5]" showFirstLastButtons></mat-paginator>
      </div>
      </section>
